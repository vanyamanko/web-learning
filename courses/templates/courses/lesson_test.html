<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test for {{ lesson.title }}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'test_styles.css' %}">
</head>
<body>
    <header>
        <a href="/">Home</a>
    </header>
    <div class="container">
        <h1>Test for {{ lesson.title }}</h1>
        <form method="post">
            {% csrf_token %}
            {% for form in question_forms %}
                <div class="question">
                    <p>{{ form.question.text }}</p>
                    <ul class="answers">
                        {% for field in form %}
                            <li>{{ field }}</li>
                        {% endfor %}
                    </ul>
                </div>
            {% endfor %}
            {% if error %}
                <p class="error">{{ error }}</p>
            {% endif %}
            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>
</body>
</html>
